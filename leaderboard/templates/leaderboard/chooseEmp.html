{% extends "base.html" %}
{% load i18n %}
{% block title %}New V. Old Check-Ins{% endblock %}
{% block pageheader %}
<h4>Choose the employer to display New v. Old Check-Ins</h4>
{% endblock %}
{% block javascript %}
<script type="text/javascript">
$("document").ready(function() {
	$("#id_companies").change(function() {
		alert("change");
		var hostname = top.location.host.toString();
		var empName = $("#id_companies").val();
		window.location.href = "http://"+hostname+"/nvobreakdown/"+empName+"/";
	});
});
</script>
{% endblock %}
{% block body %}
<div class="row">
	<div class="control-group span4">
		<label class="control-label">
			<strong>Select Companies</strong>
		</label>
		<div class="controls">
			<select id="id_companies">
				{% for emp in emps %}
				<option value="{{ emp.id }}">{{ emp.name }}</option>
				{% endfor %}
			</select>
		</div>
	</div>
</div>
{% endblock %}
